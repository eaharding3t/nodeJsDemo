<!DOCTYPE html>
<html>
	<head>
		<script type = "text/javascript" src="./script.js"></script>
  	</head>
	<body onload = "loadTest()">
		<form>
			<input type = "radio" name = "databaseType" id = "0" value = "0" onChange = "onLoading()">Hard-Coded</input>
			<input type = "radio" name = "databaseType" id = "1" value = "1" onChange = "onLoading()">MySql</input>
			<input type = "radio" name = "databaseType" id = "2" value = "2" onChange = "onLoading()">DynamoDB</input>
			<input type = "radio" name = "databaseType" id = "3" value = "3" onChange = "onLoading()">MongoDB</input>
		</form>
		<div id = "subjectList"></div>
		<div id = "courseList"></div>
		<div id = "sectionList"></div>
		<div id = "detailsList"></div>
		<form>
			<input type = "radio" name = "cacheType" id = "memcache" value = "memcache">Memcache</input>
			<input type = "radio" name = "cacheType" id = "redis" value = "redis">Redis</input>
		</form>
		<div id = "loadTestList"></div>
		<div id = "cacheIt"><div>
		<div id = "sqs"></div>
		<img src= process.env.CLOUDFRONT_URL height ="42" width = "42">
	</body>
</html>
